name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: yt-segment-gui-linux
            asset_name: yt-segment-gui-linux
            ffmpeg_url: https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz
          - os: windows-latest
            artifact_name: yt-segment-gui.exe
            asset_name: yt-segment-gui-windows.exe
            ffmpeg_url: https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
          - os: macos-latest
            artifact_name: yt-segment-gui
            asset_name: yt-segment-gui-macos
            ffmpeg_url: https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller

    - name: Download FFmpeg (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri "${{ matrix.ffmpeg_url }}" -OutFile ffmpeg.zip
        Expand-Archive ffmpeg.zip -DestinationPath ffmpeg_temp
        $ffmpegExe = Get-ChildItem -Path ffmpeg_temp -Filter ffmpeg.exe -Recurse | Select-Object -First 1
        Copy-Item -Path $ffmpegExe.FullName -Destination .
        Remove-Item ffmpeg.zip
        Remove-Item -Recurse ffmpeg_temp

    - name: Download FFmpeg (Linux)
      if: runner.os == 'Linux'
      run: |
        curl -L "${{ matrix.ffmpeg_url }}" -o ffmpeg.tar.xz
        tar -xf ffmpeg.tar.xz
        find . -name ffmpeg -type f -executable -exec cp {} . \;
        chmod +x ffmpeg

    - name: Download FFmpeg (macOS)
      if: runner.os == 'macOS'
      run: |
        curl -L "${{ matrix.ffmpeg_url }}" -o ffmpeg.zip
        unzip ffmpeg.zip
        find . -name ffmpeg -type f -executable -exec cp {} . \;
        chmod +x ffmpeg

    - name: Build with PyInstaller (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --onefile --windowed --name=${{ matrix.artifact_name }} \
          --add-binary "ffmpeg:." \
          --hidden-import=youtube_segment_downloader \
          --hidden-import=youtube_segment_downloader.downloader \
          --hidden-import=youtube_segment_downloader.cli \
          youtube_segment_downloader_gui.py

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --windowed --name=yt-segment-gui `
          --add-binary "ffmpeg.exe;." `
          --hidden-import=youtube_segment_downloader `
          --hidden-import=youtube_segment_downloader.downloader `
          --hidden-import=youtube_segment_downloader.cli `
          youtube_segment_downloader_gui.py

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.artifact_name }}
        tag_name: ${{ github.event.release.tag_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
